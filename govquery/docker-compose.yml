version: "3.8"
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subquery
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data

  indexer:
    image: subquerynetwork/subql-node:latest
    depends_on: [postgres]
    environment:
      CHAIN_ID: ${CHAIN_ID:-polkadot}
      WS_ENDPOINT: ${WS_ENDPOINT:-wss://rpc.polkadot.io}
      START_BLOCK: ${START_BLOCK:-1}
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      subql-node -f .
      --db-postgres postgresql://postgres:postgres@postgres:5432/subquery
      --db-schema opengov
      --unsafe
      --csv-out-dir /app/csv

  query:
    image: subquerynetwork/subql-query:latest
    depends_on: [postgres]
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/subquery
    command: >
      subql-query --name opengov --playground

type Referendum @entity {
  id: ID!
  track: Int
  status: String

  createdAt: Date
  lastSeenAt: Date
  lastStatus: String
  lastStatusAt: Date

  submittedAt: Date
  confirmStartedAt: Date
  decisionStartedAt: Date
  approvedAt: Date
  rejectedAt: Date
  executedAt: Date
  cancelledAt: Date
  killedAt: Date
  executionOutcome: String

  lastUpdatedAt: Date
  blockHashLast: String
  extrinsicHashLast: String
}

type ReferendumEvent @entity {
  id: ID!
  referendumId: String
  section: String
  method: String
  status: String

  blockHeight: BigInt
  blockHash: String
  indexInBlock: Int

  ts: Date
  data: String
  args: String
  callArgsJson: String
  detailsJson: String
  extrinsicHash: String
}

type TreasurySpend @entity {
  id: ID!
  referendumId: String
  blockHeight: BigInt
  blockHash: String
  eventMethod: String
  amount: BigInt
  beneficiary: String
  args: String
  createdAt: Date
  updatedAt: Date
  extrinsicHash: String
}
